            <h1>Datos de contacto</h1>
            <p>Si tienes una idea de negocios o necesitas de alguno de nuestros servicios no dudes en contactarnos.</p>
            <div class="contact__main container">
                <div class="contact__main__form">
                    <h2>Datos de Contacto</h2>
                    <form action="">
                            <label for="nombres">Nombres:</label>
                            <input type="text" name="nombres" id="" placeholder="Nombres y Apellidos">
                            <label for="correo">Email:</label>
                            <input type="email" name="correo" id="correo" placeholder="tuemail@correo.com">
                            <label for="celular">Celular:</label>
                            <input type="tel" name="celular" id="celular" placeholder="980040050">
                            <label for="consulta">Consulta:</label>
                            <textarea name="consulta" id="consulta" rows="10"></textarea>
                    </form>
                </div>
                <div class="contact__main__img">
                    <img src="../assets/undraw_contact_us_re_4qqt.svg" alt="FotoContacto">
                </div>
            </div>
        </div>
