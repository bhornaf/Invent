    <main class="container mt-5">
        <h1 class="title text-center">Datos de contacto</h1>
        <p class="text-center lead">Si tienes una idea de negocios o necesitas de alguno de nuestros servicios no dudes en contactarnos.</p>
        <div class="row">
            <div class="col-md-6 mt-5">
                <h3>Formulario de Contacto</h3>
                <form class="row g-2" action="">
                    <div class="col-12">
                        <label class="form-label" for="nombres">Nombres:</label>
                        <input class="form-control" type="text" name="nombres" id="nombres" placeholder="Nombres y Apellidos">
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="correo">Email:</label>
                        <input class="form-control" type="email" name="correo" id="correo" placeholder="tuemail@correo.com">
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="celular">Celular:</label>
                        <input class="form-control" type="tel" name="celular" id="celular" placeholder="960090090">
                    </div>
                   <div class="col-12">
                        <label class="form-label" for="consulta">Consulta:</label>
                        <textarea class="form-control" name="consulta" id="consulta" style="height: 100px"></textarea>
                   </div>
                   <div class="col-12">
                    <button type="button" class="btn btn-primary">Enviar</button>
                   </div>
                </form>
            </div>
            <div class="text-center col-md-6 d-flex align-items-end" >
                <img class="img-fluid" src="../assets/undraw_contact_us_re_4qqt.svg" alt="FotoContacto">
            </div>
